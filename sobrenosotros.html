                        <p>El aroma a pan recién hecho es nuestra mejor bienvenida cada mañana. Detrás de cada hogaza hay manos trabajadoras, madrugones y mucho cariño.</p>
                        <p>En nuestra panadería elaboramos el pan como antes: con paciencia, con respeto por la masa y con el deseo de que cada pieza lleve un pedacito de hogar. Aquí, el pan no solo alimenta: también reúne, reconforta y cuenta historias de tradición.</p>

                        <p>Somos una familia que cree que las cosas hechas con amor saben mejor. Nuestra panadería nació de un sueño sencillo: compartir con nuestros vecinos el sabor auténtico del pan de toda la vida.</p>
                        <p>Cada día abrimos las puertas con gratitud, orgullosos de seguir una tradición que une generaciones. Gracias por formar parte de esta familia panadera, donde cada cliente es también parte del corazón del horno.</p>
                    </figcaption>
